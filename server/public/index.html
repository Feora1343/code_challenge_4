<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code Challenge 4: Angular</title>
    <script src="vendors/angular.min.js"></script>
    <!-- <script src="scripts/data.js"></script> Renee: "Made this a module." -->
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Satisfy" rel="stylesheet">
  </head>
  <body ng-app="StudentApp">
    <div class="container" ng-controller="StudentController as sc">
      <header class="row">
        <h1 class="text-center">Class list!</h1>
      </header>
      <div class="row text-center">
        <!-- On button click, display list of students -->
        <button ng-click="sc.showList()" class="btn btn-primary btn-lg">Display Students</button>
      </div>
      <div class="row" ng-if="sc.hideList"> 
        <!-- List of students -->
        <ul>
          <li ng-repeat="student in sc.studentList | orderBy : sc.orderDirection ">
            {{student.name}}
          </li>
        </ul>
      </div>
      <footer>
        <p class="text-center">Comparison is the thief of joy</p>
      </footer>
    </div>
  </body>
</html>
